<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <section class="calculator">

        <div class = "calculator__display">
            <div class = display-1>0</div>
            <div class = display-2>0</div>
            <!--<div class = temp-display>0</div>-->
        </div>

        <div class = "calculator__buttons"> 
            <button class = "button all-clear">AC</button>
            <button class = "button delete">DEL</button>
            <button class = "button operator">%</button>
            <button class = "button operator">รท</button>

            <button class = "button number">7</button>
            <button class = "button number">8</button>
            <button class = "button number">9</button>
            <button class = "button operator">X</button>

            <button class = "button number">4</button>
            <button class = "button number">5</button>
            <button class = "button number">6</button>
            <button class = "button operator">-</button>

            <button class = "button number">1</button>
            <button class = "button number">2</button>
            <button class = "button number">3</button>
            <button class = "button operator">+</button>

            <button class = "button number zero">0</button>
            <button class = "button number dot">.</button>
            <button class = "button equal">=</button>
        </div>
    </section>

    <script src = "main.js"></script>
  </body>
</html>
